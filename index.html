<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>JS-Task-3</title>
</head>
<body>
    <section id="main-log">
        <div class="container">
            <form action="">
                <div id="user-data">
                    <input type="text" placeholder="Enter Your Name" id="name">
                    <input type="password" placeholder="Enter Your Password" id="password">
                </div>
                <div id="action-log">
                    <button type="button" id="log-in">Log IN</button>
                    <button type="button" id="sign-up">Sign Up</button>
                </div>
            </form>
        </div>
    </section>

    <section id="process" style="display: none;">
        <div class="container">
            <div id="process-btns">
                <button type="button" id="withdraw">WithDraw</button>
                <button type="button" id="deposite">Deposite</button>
                <button type="button" id="balance">Balance</button>
                <button type="button" id="exit">Exit</button>        
            </div>
        </div>
    </section>
</body>
</html>
